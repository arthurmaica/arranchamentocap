<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Arranchamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Arranchamento</h2>
        <form id="requestForm">
            <label for="posto">Posto de Graduação:</label>
            <select id="posto" name="posto">
                <option value="Cabo">Cabo</option>
                <option value="Soldado">Soldado</option>
                <option value="Efetivo Variável">Efetivo Variavel</option>
            </select><br><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="solicitacao">Solicitação:</label><br>
            <textarea id="solicitacao" name="solicitacao" rows="4" cols="50" required></textarea><br><br>

            <button type="button" onclick="salvarSolicitacao()">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
