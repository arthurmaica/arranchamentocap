<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="requestForm">
        <label for="posto">Posto de Graduação:</label>
        <input type="text" id="posto" name="posto" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="solicitacao">Solicitação:</label>
        <textarea id="solicitacao" name="solicitacao" rows="4" required></textarea>

        <button type="button" onclick="salvarSolicitacao()">Enviar</button>
    </form>
</body>
</html>
