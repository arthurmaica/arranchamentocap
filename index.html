<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Use defer para garantir que o script seja carregado após a renderização do DOM -->
</head>
<body>
    <div class="container">
        <h2>Formulário de Solicitação</h2>
        <form id="requestForm">
            <label for="posto">Posto de Graduação:</label>
            <select id="posto" name="posto">
                <option value="cabo">Cabo</option>
                <option value="sargento">Sargento</option>
                <option value="tenente">Tenente</option>
                <option value="capitao">Capitão</option>
            </select><br><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="solicitacao">Solicitação:</label><br>
            <textarea id="solicitacao" name="solicitacao" rows="4" cols="50" required></textarea><br><br>

            <button type="button" onclick="salvarSolicitacao()">Enviar</button>
        </form>
    </div>
</body>
</html>
